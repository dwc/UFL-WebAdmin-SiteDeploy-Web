---
name:         SiteDeploy
encoding:     UTF-8
default_view: HTML
logout_uri:   http://login.gatorlink.ufl.edu/quit.cgi

Plugin::Authentication:
  default_realm: users
  realms:
    users:
      credential:
        class: +UFL::Authentication::Credential::GatorLink
      store:
        class: Null

View::HTML:
  PRE_CHOMP: 1
  WRAPPER:   wrapper.tt
  VARIABLES: &ttvariables
    datetime_format: %a, %b %e, %Y %l:%M %p
